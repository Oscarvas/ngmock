<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Indique texto a buscar" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableData" >
    <ng-container *ngFor="let columna of displayedColumns" matColumnDef={{columna}}>
      <th mat-header-cell *matHeaderCellDef> {{columna}} </th>
      <td mat-cell *matCellDef="let element"> {{element[columna]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
    <tr
      mat-row
      (click)="openDialog(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

    <mat-paginator [pageSizeOptions]="[5, 10]" ></mat-paginator>
  </table>
</div>
